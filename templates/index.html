<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteShop - Premium Texnologiyalar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --bg-light: #f8f9fa;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .logo-icon {
            font-size: 40px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .cart-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Search Bar Styles */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input-wrapper::before {
            content: 'üîç';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            font-weight: 500;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-bar select {
            padding: 16px 25px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: white;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-bar select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .filter-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .filter-chip.active {
            background: var(--primary-gradient);
            color: white;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-gradient);
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }

        .product-category {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 22px;
            font-weight: 700;
            margin: 12px 0;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 18px;
            line-height: 1.6;
            font-weight: 400;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f1f3f5;
        }

        .product-price {
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
           
            -webkit-text-fill-color: transparent;
        }

        .add-to-cart {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .add-to-cart:active {
            transform: translateY(0) scale(1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f5;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
           
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--secondary-gradient);
            color: white;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }

        .cart-item-emoji {
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cart-item-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .cart-item-price {
            background: var(--primary-gradient);
            
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 20px;
        }

        .remove-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            align-self: center;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .cart-total {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .cart-total-label {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .cart-total-amount {
            font-size: 36px;
            font-weight: 800;
        }

        .checkout-btn {
            width: 100%;
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart-text {
            font-size: 20px;
            font-weight: 600;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            font-size: 32px;
        }

        .notification-text {
            flex: 1;
            font-weight: 600;
            color: var(--text-primary);
        }

        .notification.success {
            border-left: 4px solid #2ecc71;
        }

        .notification.error {
            border-left: 4px solid #e74c3c;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .search-section {
                padding: 20px;
            }

            .search-bar {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-title {
                font-size: 22px;
            }

            .notification {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

        let cart = [];
        let currentFilter = {
            search: '',
            category: 'all',
            price: 'all'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            displayProducts();
            updateStats();
        });

        // Display Products
        function displayProducts(productsToShow = PRODUCTS) {
            const grid = document.getElementById('productsGrid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üîç</div>
                        <div class="empty-cart-text">Hech narsa topilmadi</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-badge">${product.badge}</div>
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-category">${getCategoryName(product.category)}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-footer">
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                            <span>‚ûï</span>
                            <span>Savat</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter Products
        function filterProducts() {
            currentFilter.search = document.getElementById('searchInput').value.toLowerCase();
            currentFilter.category = document.getElementById('categoryFilter').value;

            let filtered = PRODUCTS.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(currentFilter.search) || 
                                    product.description.toLowerCase().includes(currentFilter.search);
                const matchesCategory = currentFilter.category === 'all' || product.category === currentFilter.category;
                const matchesPrice = filterProductByPrice(product, currentFilter.price);
                
                return matchesSearch && matchesCategory && matchesPrice;
            });

            displayProducts(filtered);
        }

        function filterByPrice(priceRange) {
            // Update active chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter.price = priceRange;
            filterProducts();
        }

        function filterProductByPrice(product, priceRange) {
            switch(priceRange) {
                case 'low':
                    return product.price < 5000000;
                case 'medium':
                    return product.price >= 5000000 && product.price <= 15000000;
                case 'high':
                    return product.price > 15000000;
                default:
                    return true;
            }
        }

        // Cart Functions
        function addToCart(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return;

            cart.push({
                ...product,
                cartId: Date.now() + Math.random()
            });

            saveCart();
            updateCartCount();
            showNotification(`${product.emoji} ${product.name} savatga qo'shildi!`, 'success');
        }

        function removeFromCart(cartId) {
            const itemIndex = cart.findIndex(item => item.cartId === cartId);
            if (itemIndex === -1) return;

            const removedItem = cart[itemIndex];
            cart.splice(itemIndex, 1);
            
            saveCart();
            updateCartCount();
            displayCart();
            showNotification(`${removedItem.emoji} ${removedItem.name} savatdan o'chirildi`, 'error');
        }

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <div class="empty-cart-text">Savatingiz bo'sh</div>
                    </div>
                `;
                cartSummary.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-emoji">${item.emoji}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatPrice(item.price)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.cartId})">
                        üóëÔ∏è O'chirish
                    </button>
                </div>
            `).join('');

            const total = calculateTotal();
            const itemCount = cart.length;

            cartSummary.innerHTML = `
                <div class="cart-total">
                    <div class="cart-total-label">Mahsulotlar soni: ${itemCount} ta</div>
                    <div class="cart-total-amount">${formatPrice(total)}</div>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <span>‚ú®</span>
                    <span>Buyurtma berish</span>
                    <span>üöÄ</span>
                </button>
            `;
        }

        function openCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = 'flex';
            displayCart();
            document.body.style.overflow = 'hidden';
        }

        function closeCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function closeCartOnOverlay(event) {
            if (event.target.id === 'cartModal') {
                closeCart();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                showNotification('Savat bo\'sh! Iltimos mahsulot qo\'shing', 'error');
                return;
            }

            const total = calculateTotal();
            const itemCount = cart.length;

            showNotification(
                `üéâ Buyurtmangiz qabul qilindi! ${itemCount} ta mahsulot, jami: ${formatPrice(total)}. Tez orada siz bilan bog'lanamiz!`,
                'success'
            );

            cart = [];
            saveCart();
            updateCartCount();
            closeCart();
        }

        // Helper Functions
        function calculateTotal() {
            return cart.reduce((sum, item) => sum + item.price, 0);
        }

        function updateCartCount() {
            const count = cart.length;
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.textContent = count;
            
            if (count > 0) {
                cartCountElement.style.display = 'flex';
            } else {
                cartCountElement.style.display = 'none';
            }
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = PRODUCTS.length;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('uz-UZ').format(price) + ' so\'m';
        }

        function getCategoryName(category) {
            const categories = {
                'telefon': 'üì± Telefonlar',
                'noutbuk': 'üíª Noutbuklar',
                'aksessuar': '‚åö Aksessuarlar'
            };
            return categories[category] || category;
        }

        function viewProduct(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return;

            showNotification(
                `${product.emoji} ${product.name} - ${formatPrice(product.price)}. ${product.description}`,
                'success'
            );
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';
            
            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-text">${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Local Storage Functions
        function saveCart() {
            try {
                localStorage.setItem('eliteShopCart', JSON.stringify(cart));
            } catch (e) {
                console.error('Savatni saqlashda xato:', e);
            }
        }

        function loadCart() {
            try {
                const savedCart = localStorage.getItem('eliteShopCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCartCount();
                }
            } catch (e) {
                console.error('Savatni yuklashda xato:', e);
                cart = [];
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCart();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
